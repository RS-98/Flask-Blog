{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/about.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>About Me</h1>
            <span class="subheading">This is what I do.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>
          {{params['about_text']}}
        </p>
      </div>


      <div class="card" style="width: 18rem;">
  {% set fname = 'img/' + params['card_img'] %}
  <img src="{{url_for('static', filename=fname)}}" class="card-img-top my-1" alt="...">
  
</div>




    </div>
  </div>



  {% endblock %}
